<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de DOM">
    <meta name="keywords" content="JavaScript, DOM, BOM">
    <meta name="author" content="Alvaro Ruiz">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DOM ejercicio 1</title>
</head>
<body>
    <header></header>
    <main class="container text-center mt-3">
        <section>
            <h1 class="display-5">Número mágico</h1>
            <hr>
        </section>
        <section>
            <button class="btn btn-success" onclick="playGame()" type="button">Start!</button>
            <form class="my-2" id="formulario">
                <div class="d-flex">
                    <input type="number" class="form-control me-3" placeholder="Elije un número del 1 al 50" required minlength="1" maxlength="2" id="inputAdivinar">
                    <button class="btn btn-success" type="submit">Adivina!</button>
                </div>
            </form>
        </section>
        <section>
            <img src="img/Ruleta.jpg" class="img-fluid mt-3 rounded-5" alt="Ruleta">
        </section>
    </main>
    <footer>
        <section class="container text-center text-white mt-5">
            <p>&copy; Todos los derechos reservados</p>
        </section>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
